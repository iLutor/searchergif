<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searchgif</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="giphy.ico">
</head>

<body>

    <div class="searcher-bar"> 
        <label for="searcher" class="searcher-bar__label">Escribe algo que quieras buscar</label>
        <input class="searcher-bar__input" type="search" name="searcher" id="searcher" oninput="onChangeSearcher()"></input>
    </div>

    <div class="container">
        <div id="searcher-images-container" class="searcher-images-container">
            <img class="searcher-images-notfound" src="https://media4.giphy.com/media/UqZ4imFIoljlr5O2sM/giphy.gif?cid=00bb0bf7ncdpj1wifat235t9io725511irw86niz6bvoipo8&rid=giphy.gif&ct=g" alt="not found placeholder">
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
